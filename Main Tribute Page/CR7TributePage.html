    <h1 id="title"><strong>CRISTAINO RONALDO</strong></h1>
  <h2 id="h2">The greatest football player to grace the Earth.</h2>
  <figure id="img-div">
    <img id="image" src="https://static.independent.co.uk/2021/11/05/08/newFile-6.jpg?width=982&height=726&auto=webp&quality=75">

    <div>
    <p id="tribute-info">I was born into a family that loved and cherished the sport of Football. Fortunately for me, i grew up loving and enjoying every game that i watched. As the times went by, i could not help but notice a very talented young footballer who as at that time, was a professional footballer in the club called Manchester United,this man's name is <strong>Cristaino Ronaldo.</strong></p>
      <p id="achievements"><u><em>Well, here is a summary of his life and wonderful achievements.</em></u> </p>
      <ul>
        <li class="lists-group">Cristiano Ronaldo dos Santos Aveiro (Portuguese pronunciation: [kɾiʃˈtjɐnu ʁɔˈnaɫdu]; born 5 February 1985) is a Portuguese professional footballer who plays as a forward for Premier League club Manchester United and captains the Portugal national team.</li>
        <li class="lists-group">Born and raised in Madeira, Ronaldo began his senior club career playing for Sporting CP, before signing with Manchester United in 2003, aged 18, winning the FA Cup in his first season.</li>
        <li class="lists-group">Often considered the best player in the world and widely regarded as one of the greatest players of all time.</li>
        <li class="lists-group">Ronaldo has won five Ballon d'Or awards and four European Golden Shoes, the most by a European player.</li>
        <li class="lists-group">He has won 32 trophies in his career, including seven league titles, five UEFA Champions Leagues, one UEFA European Championship and one UEFA Nations League.</li>
        <li class="lists-group">Ronaldo holds the records for most appearances (180), most goals (139) and assists (42) in the Champions League, most goals in the European Championship (14), most international goals by a male player (115), and most international appearances by a European male (182).</li>
        <li class="lists-group">He is one of the few players to have made over 1,100 professional career appearances, and has scored over 790 official senior career goals for club and country.</li>
        </ul>
        <p class="quote">"If you do not believe you are the best, then you will never achieve all that you are capable of."</p>
        <p class="quote">-Cristaino Ronaldo.</p>
